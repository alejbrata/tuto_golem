name: MLOps Pipeline & CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: ğŸ§¬ Run Golem DNA Unit Tests
      run: npm test -- run

    - name: ğŸ“š Validate Chapter Content (Data Validation)
      run: npm run validate

    - name: ğŸ—ï¸ Build Application
      run: npm run build

    - name: ğŸ§¹ Lint Check
      run: npm run lint
